<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ввод показаний</h1>
        <form id="meterReadingsForm">
            <div class="input-group">
                <label for="initialHotWater">Начальные показания ГВС:</label>
                <input type="number" id="initialHotWater" name="initialHotWater" required>
            </div>
            <div class="input-group">
                <label for="currentHotWater">Текущие показания ГВС:</label>
                <input type="number" id="currentHotWater" name="currentHotWater" required>
            </div>
            <div class="input-group">
                <label for="initialColdWater">Начальные показания ХВС:</label>
                <input type="number" id="initialColdWater" name="initialColdWater" required>
            </div>
            <div class="input-group">
                <label for="currentColdWater">Текущие показания ХВС:</label>
                <input type="number" id="currentColdWater" name="currentColdWater" required>
            </div>
            <button type="button" onclick="calculateAndSave()">Рассчитать и сохранить расход</button>
        </form>

        <h2>Расход:</h2>
        <div class="result">
            <p id="hotWaterUsage">Расход ГВС: </p>
            <p id="coldWaterUsage">Расход ХВС: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
