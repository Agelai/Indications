<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показания</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Показания</h1>
        <form id="readingsForm">
            <label for="initialGVS">Начальные показания ГВС:</label>
            <input type="number" id="initialGVS" name="initialGVS" required>

            <label for="currentGVS">Текущие показания ГВС:</label>
            <input type="number" id="currentGVS" name="currentGVS" required>

            <label for="initialHVS">Начальные показания ХВС:</label>
            <input type="number" id="initialHVS" name="initialHVS" required>

            <label for="currentHVS">Текущие показания ХВС:</label>
            <input type="number" id="currentHVS" name="currentHVS" required>

            <button type="submit">Рассчитать и сохранить расход</button>
        </form>
        <div id="result"></div>

        <!-- Кнопка "Архив" -->
        <button id="archiveButton">Архив</button>
        <div id="archiveResult"></div> <!-- Блок для вывода архива -->
    </div>
    <script src="app.js"></script>
</body>
</html>
